<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>

    <div id="battlefield">
        <div id="player">
            <h2>Player's Pokémon</h2>
            <div id="player-pokemon"></div>
            <button id="switch-pokemon">Switch Pokémon</button>
        </div>

        <div id="opponent">
            <h2>Opponent's Pokémon</h2>
            <div id="opponent-pokemon"></div>
        </div>
    </div>

    <div id="actions">
        <h3>Choose an action:</h3>
        <button id="attack-button">Attack</button>
    </div>

    <script src="battlescipt.js"></script>

</body>
</html>
